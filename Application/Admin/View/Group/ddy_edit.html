<include file="Public:meta" />
<include file="Public:header" />
<div id="content">
    <include file="Public:nav_bar" />
    <div id="content-header">
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="icon-align-justify"></i>
                        </span>
                        <h5>调度员设置</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form name="form1"  class="form-horizontal" method="post" action="__URL__/ddy_edit" id="basic_validate" novalidate="novalidate" >
                            <input type="hidden" name="urlp" readonly="true"  value="{$_GET['p']}" class="nw"/>
                            <div class="control-group">
                                <label class="control-label">群组ID</label>
                                <div class="controls">
                                    <input type="text" name="gid" readonly="true" value="{$upList.gid}" class="nw" id="gid" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">群组名称</label>
                                <div class="controls">
                                    <input type="text" name="gname" readonly="true"  value="{$upList.gname}" class="nw"/>
                                </div>
                           </div>
                           <if condition="$dispaterRow neq '' ">
                                <div class="control-group">
                                    <label class="control-label">原调度员</label>
                                    <div class="controls">
                                        <input type="text" name=""  id="" readonly="true"  value="{$dispaterRow.username} &nbsp;({$dispaterRow.uid}) &nbsp;({$dispaterRow.account})" class="nw"/>

                                            <!-- <option value="{$dispaterRow.uid}" class="target"> {$dispaterRow.username} &nbsp;({$dispaterRow.uid}) &nbsp;({$dispaterRow.account})</option> -->
                                     </div>
                               </div>
                            </if>
                            <div class="control-group">
                                    <label class="control-label">设置调度员</label>
                                    <div class="controls">
                                        <select name="dispatcher" id="select_dis">
                                            <option>请选择调度员</option>
                                            <volist name="gmembers" id="v">
                                                <option <php>if($v['uid'] == $dispaterRow['uid']){ echo "selected = 'selected' "; } </php> value="{$v.uid}"  class="getmsg" > {$v.username} ({$v.uid}) ({$v.account})</option>
                                            </volist>
                                        </select>
                                         <input type="text"  id="search_dispatcher"  name="" placeholder="调度员ID搜索"   value="" class="search_dispatcher"/>
                                         &nbsp;&nbsp;*群组调度账号非空时,非调度成员讲话只有调度账户能听到,调度账户讲话所有组成员都听到。
                                     </div>

                              </div>


                                <div class="form-actions" id="form-actions">
                                    <div id="subdiv">
                                        <button id="sub" type="submit" class="btn" type="button">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="__URL__/group_list?p={$_GET['p']}" class="btn btn-default">返回列表</a>
                                     </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        $('.multiselect').multiselect();
    });


</script>
<script type="text/javascript" >
    //下拉列表搜索调度员
     $(function () {
         $('#search_dispatcher').bind('input propertychange', function () {
             var dis = $('#search_dispatcher').val();
             var seleted = $("select option").size();
              $("#select_dis").find("option[value='" + dis + "']").attr("selected",true);
             //console.log(dis_uid);

         });
     });


</script>


<!--jquery左右选择插件-->
<script type="text/javascript" src="__PUBLIC__/js/multiselect.js" > </script>



<script src="__PUBLIC__/js/jquery.ui.custom.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.uniform.js"></script>
<script src="__PUBLIC__/js/matrix.js"></script>
<script src="__PUBLIC__/js/unicorn.js"></script>

</body>
</html>
